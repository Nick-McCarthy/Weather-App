<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>
    <title>Weather Tracker - Challenge 6</title>
</head>
<body>
    <div class = "container-fluid">
        <header>Weather Dashboard</header>
        <div class = "row">
            <div class = "col-3">
                <div class = "searchTitle">Search For A City:</div>
                <br>
                <input type="text" id="searchInput" placeholder="Search..">
                <button type="submit" id="searchButton">Search</button>
                <br>
                <br>
                <form id = "searchHistory">
                <label>Search History</label>
                </form>
            </div>
            <div class = "col-9">
                <div class="row">
                    <div class="card" style="width: 90%">
                        <div class="card-header" id = "mainCity">
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" id = "mainTemp"></li>
                                <li class="list-group-item" id = "mainWind"></li>
                                <li class="list-group-item" id = "mainHumidity"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row" id="forcastRow">
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="/assets/script.js"></script>
    </div>
</body>
</html>
